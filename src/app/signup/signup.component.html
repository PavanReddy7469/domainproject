<body>
  <section class="signup-section">
    <div class="signup-card">
      <img src="assets/banners/cutm png.jpeg" alt="Logo">
      <form [formGroup]="signUp" (ngSubmit)="submit()">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter your full name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter your password" name="password" minlength="8" required>
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" formControlName="confirmPassword" class="form-control" id="confirm-password" placeholder="Confirm your password" name="confirmPassword" required>
        </div>
        <button type="submit" [disabled]="signUp.invalid" (click)="submit()" class="btn btn-primary">Sign Up</button>
        <div class="mt-3 text-center">
          <a href="login" class="text-decoration-none">Already have an account? Log in</a>
        </div>
      </form>
    </div>
  </section>
</body>
